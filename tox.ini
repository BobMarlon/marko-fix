[tox]
envlist =
    py{27,35,36,37}
    codecov

[testenv]
deps =
    -e .[tests,toc]
    coverage

commands =
    coverage run -m tests.spec
    coverage run -m tests.spec -f gfm
    coverage run -m unittest discover

[testenv:codecov]
passenv = CI TRAVIS TRAVIS_*
deps =
    coverage
    codecov

commands =
    coverage combine
    coverage report
    codecov
